<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint - RMS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 450px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056cc;
        }

        .info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Submit Complaint</h2>

        <div class="info">
            Logged in as: <b id="student_name"></b>
        </div>

        <label>Your Issue</label>
        <textarea id="query" placeholder="Describe your issue (e.g., fan not working, water leakage...)"></textarea>

        <button id="submitBtn">Submit Request</button>
    </div>

    <script src="complaint.js"></script>

</body>
</html>
