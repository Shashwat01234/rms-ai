<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request History - RMS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .record {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #fafafa;
        }

        .status {
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: bold;
        }

        .resolved { background: #c8f7c5; color: #2c662d; }
        .pending   { background: #ffe8a1; color: #7a5a00; }
        .no_technician { background: #f7c6c6; color: #7a0000; }

    </style>
</head>
<body>

    <div class="container">
        <h2>Your Complaint History</h2>

        <div id="historyList">
            Loading your records...
        </div>
    </div>

    <script src="history.js"></script>

</body>
</html>
