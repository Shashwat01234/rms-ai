<!DOCTYPE html>
<html>
<head>
    <title>Technician Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }
        .header {
            background: #222;
            color: white;
            padding: 15px;
            font-size: 22px;
            border-radius: 8px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }
        th {
            background: #007bff;
            color: white;
        }
        .btn {
            padding: 8px 12px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .resolve { background: green; }
        .progress { background: orange; }
    </style>
</head>

<body>

<div class="header">
    Technician Dashboard
</div>

<h2>Assigned Tasks</h2>

<table id="taskTable">
    <tr>
        <th>Request ID</th>
        <th>Issue</th>
        <th>Category</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
</table>

<script>
    const tech_name = localStorage.getItem("technician_name");

    fetch(`/api/technician/tasks/${tech_name}`)
        .then(res => res.json())
        .then(tasks => {
            let table = document.getElementById("taskTable");

            tasks.forEach(t => {
                let tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${t.request_id}</td>
                    <td>${t.query}</td>
                    <td>${t.category}</td>
                    <td>${t.status}</td>
                    <td>
                        <button class="btn progress" onclick="updateStatus('${t.request_id}', 'in_progress')">In Progress</button>
                        <button class="btn resolve" onclick="updateStatus('${t.request_id}', 'resolved')">Resolved</button>
                    </td>
                `;
                table.appendChild(tr);
            });
        });

    function updateStatus(req_id, newStatus) {
        fetch("/technician/update_task", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                request_id: req_id,
                status: newStatus,
                technician: localStorage.getItem("technician_name")
            })
        })
        .then(res => res.json())
        .then(msg => {
            alert(msg.message || msg.error);
            location.reload(); // refresh dashboard
        });
    }
</script>

</body>
</html>
