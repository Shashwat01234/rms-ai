<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RMS</title>

    <style>
        body {
            font-family: Arial;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 25px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background: #f1f1f1;
            padding: 10px;
        }

        td {
            padding: 10px;
        }

        select, button {
            padding: 6px 8px;
            border-radius: 6px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background: #0056cc;
        }

        .link-box {
            text-align: right;
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>

</head>
<body>

    <div class="container">
        <h2>Admin Dashboard</h2>

        <div class="link-box">
            <a href="technicians.html">View Technicians</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Student ID</th>
                    <th>Issue</th>
                    <th>Category</th>
                    <th>Technician</th>
                    <th>Assigned Time</th>
                    <th>Status</th>
                    <th>Update</th>
                </tr>
            </thead>

            <tbody id="requestTable"></tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
