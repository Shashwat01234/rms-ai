<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Tasks - RMS</title>

    <style>
        body {
            font-family: Arial;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .task {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            background: #fafafa;
        }

        button {
            padding: 8px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .complete-btn {
            background: #28a745;
            color: white;
        }

        .complete-btn:hover {
            background: #1f7a34;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Your Assigned Tasks</h2>

        <div id="taskList">Loading tasks...</div>
    </div>

    <script src="technician_tasks.js"></script>

</body>
</html>
