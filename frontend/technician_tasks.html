<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Tasks - RMS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .task {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .task p {
            margin: 5px 0;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            margin-right: 10px;
        }

        .accept-btn {
            background-color: #007bff;
        }
        .accept-btn:hover {
            background-color: #0056cc;
        }

        .resolve-btn {
            background-color: #28a745;
        }
        .resolve-btn:hover {
            background-color: #1e7e34;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
            color: white;
        }

        .pending     { background: #ff9800; }
        .assigned    { background: #2196f3; }
        .matched     { background: #673ab7; }
        .resolved    { background: #4caf50; }
    </style>
</head>

<body>

<div class="container">
    <h2>Your Assigned Tasks</h2>

    <div id="taskList">
        <!-- Tasks will be injected here -->
    </div>
</div>

<script src="technician_tasks.js"></script>
</body>
</html>
